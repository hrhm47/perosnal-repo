<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1> CaLcUlAtOr</h1>
        <h2 class="about">About<span>!</span></h2>
        <h2 class="help">Help<span>!</span></h2>  
    </header>

        <div class="main-class">
            <div class="box-text">
                <input type="text">
            </div>
            <div class="box-btn-1">
                <div class="on-off">on/off</div>
                <div class="remove">bck</div>
            </div>
            <div class="box-btn-2">
                <div class="cli-1">1</div>
                <div class="cli-2">2</div>
                <div class="cli-3">3</div>
                <div class="cli-4">4</div>
                <div class="cli-5">5</div>
                <div class="cli-6">6</div>
                <div class="cli-7">7</div>
                <div class="cli-8">8</div>
                <div class="cli-9">9</div>
                <div class="cli-10">0</div>
                <div class="cli-11">=</div>
            </div>
            <div class="box-btn-3">
                <div class="sign-1">+</div>
                <div class="sign-2">-</div>
                <div class="sign-3">*</div>
                <div class="sign-4">/</div>
                <div class="sign-5">Enter</div>
            </div>
        </div>

</body>
</html>
